<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart {{cart}}</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" alt="" />
          </div>
          <div class="product-info">
            <a :href="link" target="_blank" style="text-decoration: none; color: inherit">
              <h1>{{product}}</h1>
            </a>
            <p>{{description}}</p>
            <h3 style="color: red" v-if="onSale">On Sale!</h3>

            <p v-if="inStock">In Stock</p>
            <p v-else="inStock">Out of Stock</p>

            <ul v-for="detail in details">
              <li>{{detail}}</li>
            </ul>

            <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">
              {{variant.color}}
            </div>
            <div style="display: flex; gap: 10px">
              <p v-for="size in sizes">{{size}}</p>
            </div>
            <button class="button" @click="addToCart">Add to Cart</button>
            <button
              style="padding: 1rem 2rem; background: red; color: white; cursor: pointer"
              @click="updateStockStatus"
            >
              CHANGE STATUS
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
  </body>
</html>
